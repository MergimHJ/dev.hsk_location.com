     <script>
        // SystÃ¨me de dark mode
        class ThemeManager {
            constructor() {
                this.currentTheme = this.getStoredTheme() || this.getSystemTheme();
                this.init();
            }

            init() {
                this.applyTheme(this.currentTheme);
                this.updateToggleButton();
                
                // Ã‰couter les changements de prÃ©fÃ©rence systÃ¨me
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('theme')) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });
            }

            getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            getStoredTheme() {
                return localStorage.getItem('theme');
            }

            setTheme(theme) {
                this.currentTheme = theme;
                this.applyTheme(theme);
                this.storeTheme(theme);
                this.updateToggleButton();
                this.animateThemeChange();
            }

            applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                
                // Mettre Ã  jour la couleur de la barre d'adresse mobile
                const metaThemeColor = document.querySelector('meta[name="theme-color"]');
                if (metaThemeColor) {
                    metaThemeColor.setAttribute('content', theme === 'dark' ? '#000000' : '#c5a027');
                } else {
                    const meta = document.createElement('meta');
                    meta.name = 'theme-color';
                    meta.content = theme === 'dark' ? '#000000' : '#c5a027';
                    document.head.appendChild(meta);
                }
            }

            storeTheme(theme) {
                localStorage.setItem('theme', theme);
            }

            toggleTheme() {
                const newTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.setTheme(newTheme);
            }

            updateToggleButton() {
                const themeIcon = document.getElementById('theme-icon');
                const themeText = document.getElementById('theme-text');
                
                if (this.currentTheme === 'dark') {
                    themeIcon.textContent = 'â˜€ï¸';
                    themeText.textContent = 'Light';
                } else {
                    themeIcon.textContent = 'ðŸŒ™';
                    themeText.textContent = 'Dark';
                }
            }

            animateThemeChange() {
                document.body.classList.add('theme-changing');
                setTimeout(() => {
                    document.body.classList.remove('theme-changing');
                }, 300);
            }

            // MÃ©thode publique pour usage externe
            getCurrentTheme() {
                return this.currentTheme;
            }
        }

        // Initialiser le gestionnaire de thÃ¨me
        const themeManager = new ThemeManager();

        // Fonction globale pour le bouton
        function toggleTheme() {
            themeManager.toggleTheme();
            
            // Analytics optionnel
            if (typeof gtag !== 'undefined') {
                gtag('event', 'theme_toggle', {
                    'theme': themeManager.getCurrentTheme()
                });
            }
        }

        // Raccourci clavier (Ctrl/Cmd + D)
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
                e.preventDefault();
                toggleTheme();
            }
        });

        // Debug info
        console.log('ðŸŽ¨ HSK Dark Mode System chargÃ© !');
        console.log('ðŸ’¡ Raccourci: Ctrl/Cmd + D pour changer de thÃ¨me');
        console.log('ðŸ”§ ThÃ¨me dÃ©tectÃ©:', themeManager.getCurrentTheme());
    </script>
